<!DOCTYPE html>
<html>
<head>
  <title>Ring Size Toggle</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="inner-circle"></div>
  </div>
  <div class="controls">
    <label for="sizeRange">Ring Size: <span id="ringSize">50</span>%</label>
    <input type="range" id="sizeRange" min="0" max="100" value="50">
    <label for="toggleSwitch">Toggle: </label>
    <input type="checkbox" id="toggleSwitch">
  </div>
  <script src="script.js"></script>
</body>
</html>
